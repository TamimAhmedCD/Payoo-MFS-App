<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- ! Daisy UI CDN ! -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- ! Tailwind CDN ! -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- Acount Ballance Section Started Here -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-desc">Available Balance</div>
                            <div id="account-balance" class="stat-value">89400</div>
                        </div>
                    </div>
                    <!-- Acount Ballance Section Ended Here -->

                    <div class="divider"></div>

                    <!-- Add Money Form Started Here -->
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount</span>
                                        </label>
                                        <input id="add-money-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                                            autocomplete="off" required />
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Add Money Form Ended Here -->

                </div>
            </div>
        </div>
    </main>

    <!-- ! Script ! -->
    <script src="./JavaScript/addMoney.js"></script>
</body>

</html>
